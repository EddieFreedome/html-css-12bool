<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header></header>

            <h1>Esercizio per casa</h1>

                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>

                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
            </div>
            <div class="row">
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
            </div>
            <div class="row">
                <div class="col-12">12 col</div>
            </div>
            <div class="row">
                <div class="col-8">8 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
            </div>
            <div class="row">
                <div class="col-1">col 1</div>
                <div class="col-2">col 2</div>
                <div class="col-2">col 2</div>
                <div class="col-6">col 6</div>
                <div class="col-1">col 1</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-2 nested">Nested 2 col</div>

                        <div class="col-8 nested">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6 nested">Nested col 6</div>
                        <div class="col-6 nested">Nested col 6</div>
                    </div>
                </div>
            </div>
            <!-- No Col -->
            <div class="row" style="padding-top: 20px;">
                <div class="col-12"></div>

                <div class="row" style="padding-bottom: 20px;">
                    <div class="col-offset-11 col-1"></div>
                    <div class="col-offset-10 col-2"></div>

            <section class=Nested style="padding-bottom: 20px;">
                <h2>Nested</h2>
                <div class="row">
                    <div class="col-7">
                        <div class="row">
                            <div class="col-2 nested"></div>
                            <div class="col-8 nested"></div>
                            <div class="col-2 nested"></div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6 nested"></div>
                            <div class="col-6 nested"></div>

                    </div>

            <section>
                <div class="row alignment"></div>
            </section>
